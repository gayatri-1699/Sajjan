<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <link rel="stylesheet" href="TTD.css" />
</head>
<body>
    <h1>String Calculator</h1>

    <form id="CalculatorForm">
        <label for="inputString">Enter a string of numbers:</label><br>
        <input type="text" id="inputString" placeholder="e.g., 1,2,3 or //;\n1;2"><br><br>
        <button type="submit">Calculate Sum</button>
    </form>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
    <script src="TDD.js"></script>
</body>
</html>
